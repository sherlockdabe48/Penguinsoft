        <p id="description" class="text-topic">Want to join our team? </p>
        <p>Provide your details below.</p></div>
        <form class="application-form" id="survey-form">
            

            <div class="form-group" >
                <div class="input-bar" >
                <label class="label-padding">First of all, please upload your CV</label>
                <label id="resume-label" ></label>
                <input 
                type="file" 
                name="cv-file-name" 
                id="cv-file" 
                class="form-control-upload" 
                required>
            </div>
            </div>
            
            <div class="form-group1" >
                <div class="input-bar" >
                <label id="name-label" class="label-padding">First Name *</label>
                <input 
                type="text" 
                name="name" 
                id="name" 
                class="form-control" 
                placeholder="Enter your first name"
                required>
                </div>

                <div class="input-bar">
                <label id="last-name-label" class="label-padding">Last Name *</label>
                <input type="text"
                name="last-name" 
                id="last-name" 
                class="form-control" 
                placeholder="Enter your last name"
                required>
                </div>

                <div class="input-bar">
                <label id="email-label" class="label-padding">Email *</label>
                <input type="email" 
                name="email"
                id="email" 
                class="form-control" 
                placeholder="Enter your email"
                required>
                </div>

                <div class="input-bar">
                    <label id="phone-number-label" class="label-padding">Phone Numer</label>
                    <input type="text" 
                    name="phone"
                    id="phone" 
                    class="form-control" 
                    placeholder="e.g. 081-111-1111"
                    >
                    </div>

                <!-- <label for="age" id="number-label" >Your Age:</label>
                <input type="number" 
                id="number" 
                min="1"

                name="age" 
                class="form-control" 
                placeholder="example: 18 years old"
                required>  -->

                <div class="input-bar">
                <label for="date-of-birth" id="number-label" class="label-padding" >Date of Birth</label>
                <input type="date" 
                id="birthDate" 
                min="1"
                max="31"
                name="date-of-birth" 
                class="form-control" 
                placeholder="example: 01/01/1995"
                required> 
                </div>

                <div class="input-bar" >
                    <label id="name-label" class="label-padding" >Location</label>
                    <input 
                    type="text" 
                    name="location" 
                    id="location" 
                    class="form-control" 
                    placeholder="e.g. Bangkok, Thailand "
                    required>
                    </div>

                <div class="form-group">
                    <label for="gender" id="gender-label">What your gender?</label>
                    <label for="male"><input type="radio" class="input-radio" value="male" name="gender" checked> Male</label>
                    <label for="female" ><input type="radio" class="input-radio" value="female" name="gender" > Female</label>
                    <label for="other" ><input type="radio"  class="input-radio" value="other" name="gender"> Other</label>
                </div>

                <div class="form-group">
              <label for="feature-select">Which role you want to work with us?</label>
                <select 
                name="want-role" 
                id="dropdown"
                class="form-control" 
                required>
                <option value="">--Please choose an option--</option>
                <option value="designer">Designer</option>
                <option value="developer">Developer</option>
                <option value="engineer">Engineer</option>
                <option value="internship">Internship</option>
                <option value="cool">I'm not sure, but I think it's gonna be cool to work here!
                </option>
                </select>
                </div>
                

                <div class="form-group">
                <p>What other or specific field you also interest?
                    <span class="clue">(You can select more than one)</span>
                </p>
                <div class="checklist-wrapper">
                    <div class="checklist">
                    <input 
                    class="input-checkbox"
                    name="other-interest"
                    type="checkbox" 
                    value="front-end-field" 
                    ><label for="front-end-field">Front-End
                    </label>
                    </div>

                    <div class="checklist">
                    <input 
                    class="input-checkbox"
                    name="other-interest"
                    type="checkbox" 
                    value="back-end-field"
                    class="input-checkbox" 
                    ><label for="back-end-field">Back-End
                    </label>
                    </div>

                    <div class="checklist">
                    <input 
                    class="input-checkbox"
                    name="other-interest"
                    type="checkbox" 
                    value="data-field"
                    class="input-checkbox"  
                    ><label for="data-field">Data Visualize
                    </label>
                    </div>
                
                    <div class="checklist">
                    <input 
                    class="input-checkbox"
                    name="other-interest"
                    type="checkbox" 
                    value="art-and-design-field" 
                    class="input-checkbox" 
                    ><label for="art-and-design-field">Art and Design
                    </label>
                    </div>

                    <div class="checklist">
                    <input 
                    class="input-checkbox"
                    name="other-interest"
                    type="checkbox" 
                    value="creative-content-field" 
                    class="input-checkbox" 
                    ><label for="creative-content-field">Creative Content
                    </label>
                    </div>
                
                    <div class="checklist">
                    <input 
                    class="input-checkbox"
                    name="other-interest"
                    type="checkbox" 
                    value="customer-service-field" 
                    class="input-checkbox" 
                    ><label for="customer-service-field">Customer Service
                    </label>
                    </div>
                </div>
                </div>

                <div class="form-group">
                    <p>Why do you want to work with us?</p>
                    <textarea
                      id="comment"
                      class="input-textarea"
                      name="comment"
                      placeholder="Tell us your thought a little..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button" onclick="showApplicantData()">
                      Submit
                    </button>
                </div>
                
            </form>
